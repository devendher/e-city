<div>Show contacts</div>

<div class="table-responsive">
    	<table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Update</th>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.contact}}</td>
                <button type="button" class="btn btn-primary">Update</button>
            </tr>
        </tbody>
    </table>
    </div>
